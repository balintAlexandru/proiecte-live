<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tiktok pie site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <h2 class="title">Lemon Pie</h2>
        <p class="text">
          Pies are defined by their crusts. A filled pie (also single-crust or
          bottom-crust), has pastry lining the baking dish, and the filling is
          placed on top of the pastry but left open.
        </p>
      </div>
      <div class="circle">
        <img src="./images/lemon.png" alt="pie" class="pie" />
        <div class="dot"></div>
      </div>

      <p class="name-1 name">Lemon</p>
      <p class="name-2 name">Stawberry</p>
      <p class="name-3 name">Blueberry</p>
      <p class="name-4 name">Cherry</p>

      <img src="./images/yellow.png" alt="picture" class="corner-1 corner" />
      <img src="./images/yellow.png" alt="picture" class="corner-2 corner" />

      <button class="left">←</button>
      <button class="right">→</button>
    </main>
  </body>
</html>
