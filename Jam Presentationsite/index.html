<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Presentation Site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="col-1">
        <img src="./images/jar1.png" alt="jar" class="jar" />
      </div>
      <div class="col-2">
        <h1>Strawberry Jam</h1>
        <p>
          Jam is made from crushed or chopped fruits and sugar. Jam will hold
          its shape, but it is less firm than jelly. Jams made from a mixture of
          fruits are usually called conserves, especially when they include
          citrus fruits, nuts, raisins, or coconut.
        </p>
        <div class="category">
          <img
            src="./images/strawberry.png"
            alt="strawberry"
            class="category-image str"
          />
          <img
            src="./images/lemon.png"
            alt="lemon"
            class="category-image lem"
          />
          <img
            src="./images/cherry.png"
            alt="cherry"
            class="category-image che"
          />
          <img
            src="./images/orange.png"
            alt="orange"
            class="category-image or"
          />
        </div>
        <div class="footer">
          <span>$ 3.00</span>
          <button>ADD TO CART</button>
        </div>
      </div>
      <img src="./images/strawberry.png" alt="fruit" class="fruit img1" />
      <img src="./images/strawberry.png" alt="fruit" class="fruit img2" />
      <img src="./images/strawberry.png" alt="fruit" class="fruit img3" />
    </main>
  </body>
</html>
