<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login&register site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <img src="./images/wallpaper.gif" alt="wallpaper" class="wallpaper" />
      <div class="login">
        <div class="login-hide">
          <h2>Hire me.</h2>
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="Password" />
          <div class="reminder">
            <input type="radio" class="radio" />
            <span>Remember me</span>
            <p>Forgot password?</p>
          </div>
          <button class="model">Login</button>
          <span>Or use your account</span>
          <div class="social">
            <img src="./images/facebook.png" alt="social" />
            <img src="./images/instagram.png" alt="social" />
            <img src="./images/twitter.png" alt="social" />
          </div>
        </div>
      </div>
      <div class="register">
        <div class="register-hide">
          <h2>Register hire.</h2>
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="Password" />
          <button class="model">Register</button>
          <span>Or use your account</span>
          <div class="social">
            <img src="./images/facebook.png" alt="social" />
            <img src="./images/instagram.png" alt="social" />
            <img src="./images/twitter.png" alt="social" />
          </div>
        </div>
      </div>
      <div class="register-info">
        <h1>Start your journey now</h1>
        <p>If you don't have an account yet, join us and start your journey.</p>
        <button class="register-btn btn">Register</button>
      </div>
      <div class="login-info">
        <h1>Hello friends</h1>
        <p>If you already have an account, login here and have fun</p>
        <button class="login-btn btn">Login</button>
      </div>
    </main>
  </body>
</html>
