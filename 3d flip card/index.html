<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d flip card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-face front">
          <div class="round">
            <h3>Cruise</h3>
          </div>
          <p class="price">500$ / 1 weeks</p>
          <span class="icon">üìç</span>
          <p class="location">Abu Dhabi</p>
          <button class="book">Book now</button>
        </div>

        <div class="card-face back">
          <h2>Select date</h2>
          <input type="date" />
          <button class="order">Place order</button>
        </div>

        <img src="./images/ocean.png" alt="ocean" class="ocean" />
        <img src="./images/ship.png" alt="ship" class="ship" />
        <img src="./images/anchor.png" alt="anchor" class="anchor" />
        <img src="./images/sky.png" alt="sky" class="sky" />
        <img src="./images/plane.png" alt="plane" class="plane" />
        <img src="./images/bagage.png" alt="bagage" class="bagage" />
      </div>
    </div>
  </body>
</html>
