<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch theme color</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="switch">
      <div class="round"></div>
      <div class="sun-circle">
        <img src="./images/sun.png" alt="sun" class="sun" />
      </div>
      <div class="moon-circle">
        <img src="./images/moon.png" alt="moon" class="moon" />
      </div>
      <img src="./images/ground.png" alt="ground" class="ground" />
      <img src="./images/cloud.png" alt="cloud" class="sun-cloud-1" />
      <img src="./images/cloud.png" alt="cloud" class="sun-cloud-2" />
      <img src="./images/cloud.png" alt="cloud" class="moon-cloud-1" />
      <img src="./images/cloud.png" alt="cloud" class="moon-cloud-2" />
    </div>
  </body>
</html>
